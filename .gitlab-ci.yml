include:
  - project: 'shared/gitlab-ci-includes'
    ref: main
    file:
      - '/base.yml'
      - '/pypi-packages.yml'
      - '/python.yml'

stages:
  - test
  - build
  - publish

unit test and feature test:
  stage: test
  image: python:3.11
  script:
    - pip install --no-cache-dir -r requirements/test.txt
    - pip install .
    - DATABASE_PATH=fast-redirect.json pytest -n 10 -vvv --cov-branch --cov=cyberfusion.FastRedirect --cov-config=.coveragerc --cov-fail-under=95 --junitxml=report-pytest.xml
  artifacts:
    reports:
      junit: report-*.xml
